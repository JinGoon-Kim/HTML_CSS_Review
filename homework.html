<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <header>
        <div class="header__column">
            <i class="fas fa-times"></i>
            <span>Playlist</span>
        </div>
    </header>
    <main>
        <div class="main__column">
            <div class="yellowBox">
                <i class="far fa-file-image fa-3x"></i>
            </div>
            <div class="main__column__content">
                <p class="main__column__content__bigFont">
                    Random<br>
                    Love
                </p>
                <span class="main__column__content__smallFont">
                    by Divay Kapoor
                </span>
            </div>
        </div>
        <div class="playBox">
            <div class="playBox__Btn">
                <i class="fas fa-play fa-2x"></i>
                <span class="playBox__text">Play</span>
            </div>
            <div class="playBox__circle">
                <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="playBox__circle">
                <i class="fas fa-plus fa-2x"></i>
            </div>
        </div>
    </main>
    <footer>
        <div class="colorZone">
            <div class="colorBox red"></div>
            <div>
               <span class="footer__colorTitle">
                Matargasti
                </span><br>
                <span class="footer__text">
                Mohit Chauhan
                </span>
            </div>
        </div>

        <div class="colorZone">
            <div class="colorBox pink"></div>
            <div>
               <span class="footer__colorTitle">
                Attitude
                </span><br>
                <span class="footer__text">
                Lewis OfMan - Attitude
                </span>
            </div>
        </div>

        <div class="colorZone">
            <div class="colorBox blue"></div>
            <div>
               <span class="footer__colorTitle">
                Try Everthing
                </span><br>
                <span class="footer__text">
                Shakira - Zootopia
                </span>
            </div>
        </div>

        <div class="colorZone">
            <div class="colorBox green"></div>
            <div>
               <span class="footer__colorTitle">
                Sunflower
                </span><br>
                <span class="footer__text">
                Joseph Vincent - Sunflower
                </span>
            </div>
        </div>

    </footer>
    <script src="https://kit.fontawesome.com/eef8a3bf3a.js" crossorigin="anonymous"></script>
</body>
</html>
