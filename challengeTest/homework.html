<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <header>
        <i class="fas fa-align-left fa-2x"></i>
        <span class="header__title">
            library
        </span>
        <i class="fas fa-shopping-basket fa-2x"></i>
    </header>
    <section class="searchBox">
        <input class="searchBox__text" type="text" placeholder="Search books....">
        <i class="fas fa-search"></i>
    </section>
    <main>
        <h3>Book of the day</h3>
        <section class="main__title">
            <div class="main__poster__zone">
                <img class="main__poster" src="https://i0.wp.com/kiramonthly.com/wp-content/uploads/2020/02/1.jpg?resize=1000%2C1429">
            </div>
            <div class="main__content">
                <span>
                    No Fixed Abode
                </span><br>
                <span>
                    Journey Through
                </span><br>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i><br>
                <button>Journey</button>
                <button>Biography</button>
                <div>
                    <i class="fas fa-bookmark"></i>
                </div>
                <button>Book Now</button>
            </div>
        </section>

        <h2>Top Adventures</h2>
        <section class="sub__title">
            <div class="sub__poster__zone">
                <img class="sub__poster" src="https://blog.kakaocdn.net/dn/x7UCP/btqy4dZ2ef5/UjU276GKXbK5KGQxK7cus1/img.jpg">
            </div>
            <div class="sub__poster__zone">
                <img class="sub__poster" src="http://joyposter.cafe24.com//NEW-posters/FMV/FMV-810.jpg">
            </div>
            <div class="sub__poster__zone">
                <img class="sub__poster" src="http://joyposter.cafe24.com//NEW-posters/FMV/FMV-691.jpg">
            </div>
            <div class="sub__poster__zone">
                <img class="sub__poster" src="https://img.huffingtonpost.com/asset/5d80b5123b00002efad54538.jpeg?ops=scalefit_630_noupscale">
            </div>
        </section>

        <h2>Popular authors</h2>
        <section class="sub__title">
            <div class="main__poster__zone">
                <img class="main__poster" src="https://photo.jtbc.joins.com/news/2015/03/02/20150302214117751.jpg">
            </div>
            <span>
                George Raymond Richard Martin
            </span>
            <p>
                Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.
            </p>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/eef8a3bf3a.js" crossorigin="anonymous"></script>
